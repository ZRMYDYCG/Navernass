<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background-color: #faf9f7; font-family: 'Georgia', serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #faf9f7; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="560" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.06);">
          <tr>
            <td style="padding: 48px 48px 32px; text-align: center;">
              <img src="https://narraverse.mason-coder.online/assets/svg/logo-eye.png" alt="Narraverse" width="64" height="64" style="margin-bottom: 24px;">
              <h1 style="margin: 0; font-size: 28px; font-weight: 500; color: #1a1a1a; letter-spacing: -0.5px;">
                欢迎加入 Narraverse
              </h1>
            </td>
          </tr>
          <tr>
            <td style="padding: 0 48px 32px;">
              <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.8; color: #4a4a4a;">
                你好，创作者！
              </p>
              <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.8; color: #4a4a4a;">
                感谢你选择 Narraverse —— 一个让写作回归<em>纯粹</em>与<em>自由</em>的地方。
              </p>
              <p style="margin: 0 0 32px; font-size: 16px; line-height: 1.8; color: #4a4a4a;">
                在这里，我们为你打造舒适的创作环境，让优质内容被看见、被分享、被发掘。无论你是经验丰富的创作者，还是刚踏上写作旅程的新手，Narraverse 都将陪伴你的每一个灵感时刻。
              </p>
              <div style="text-align: center; margin-bottom: 32px;">
                <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #1a1a1a; color: #ffffff; text-decoration: none; padding: 14px 36px; border-radius: 8px; font-size: 15px; font-weight: 500; letter-spacing: 0.3px;">
                  确认邮箱，开始创作
                </a>
              </div>
              <p style="margin: 0; font-size: 13px; line-height: 1.6; color: #999999; text-align: center;">
                如果按钮无法点击，请复制以下链接到浏览器：<br>
                <span style="word-break: break-all; color: #666666;">{{ .ConfirmationURL }}</span>
              </p>
            </td>
          </tr>
          <tr>
            <td style="padding: 24px 48px; border-top: 1px solid #f0f0f0; text-align: center;">
              <p style="margin: 0; font-size: 13px; color: #999999;">
                期待在 Narraverse 见证你的故事
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
